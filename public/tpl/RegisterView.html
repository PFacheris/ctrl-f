<h4>Start finding your packages!</h4>

<p>Register now so you can keep track of where your packages are.</p>

<form>
    <div class="row">
        <div class="two columns">
        </div>
        <div class="ten columns">
            <div class="alert-box" style="display:none;"></div>
        </div>
    </div>
    <div class="row">
        <div class="two columns">
            <label for="firstName" class="right inline">Name:</label>
        </div>
        <div class="five columns">
            <input type="text" id="firstName" name="firstName" placeholder="First Name"/>
            <small></small>
        </div>
        <div class="five columns">
            <input type="text" id="lastName" name="lastName" placeholder="Last Name"/>
            <small></small>
        </div>
    </div>

    <div class="row">
        <div class="two columns">
            <label for="email" class="inline right">Email:</label>
        </div>

        <div class="ten columns">
            <input type="text" id="email" name="email" placeholder="john.doe@example.com"/>
            <small></small>
        </div>
    </div>

    <div class="row">
        <div class="two columns">
            <label for="password" class="inline right">Password:</label>
        </div>
        <div class="ten columns">
            <input type="password" id="password" name="password"/>
            <small></small>
        </div>
    </div>

    <div class="row">
        <div class="two columns">
            <label for="passwordConfirm" class="inline right">Confirm:</label>
        </div>
        <div class="ten columns">
            <input type="password" id="passwordConfirm" name="passwordConfirm"/>
            <small></small>
        </div>
    </div>

    <div class="row">
        <div class="eight columns centered">
            <a id="create" class="success button small radius centered">Register!</a>
        </div>
    </div>


</form>
