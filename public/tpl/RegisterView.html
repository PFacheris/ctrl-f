<h4>Start finding your packages!</h4>

<p>Register now so you can keep track of where your packages are.</p>

<form>

    <div class="row">
        <div class="two columns">
            <label for="firstName" class="right inline">Name:</label>
        </div>
        <div class="five columns">
            <input type="text" id="firstName" name="firstName" placeholder="First Name"/>
        </div>
        <div class="five columns">
            <input type="text" id="lastName" name="lastName" placeholder="Last Name"/>
        </div>
    </div>

    <div class="row">
        <div class="two columns">
            <label for="email" class="inline right">Email:</label>
        </div>

        <div class="ten columns">
            <input type="text" id="email" name="email"/>
        </div>
    </div>

    <div class="row">
        <div class="two columns">
            <label for="password1" class="inline right">Password:</label>
        </div>
        <div class="ten columns">
            <input type="password" id="password1" name="password1"/>
        </div>
    </div>

    <div class="row">
        <div class="two columns">
            <label for="password2" class="inline right">Confirm:</label>
        </div>
        <div class="ten columns">
            <input type="password" id="password2" name="password2"/>
        </div>
    </div>

    <div class="row">
        <div class="twelve columns centered">
            <a id="create" class="secondary button small radius centered" style="color:#3f3">Register!</a>
        </div>
    </div>


</form>
