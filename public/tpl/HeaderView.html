<div id="header" class="contain-to-grid fixed" style="top: -45px;">
    <nav class="top-bar">
      <ul>
          <li class="name"><h1><a href="#"><img src="/images/logo.png" width="40px">&nbsp;ctrl-f</a></h1></li>
      </ul>
      <section>
        <ul class="right">
            <li class="no-highlight"><a href="#"><div class="ribbon info"></div></a></li>
            <li class="no-highlight"><a href="#"><div class="ribbon settings"></div></a></li>
        </ul>
      </section>
    </nav>
</div>
<script type="text/javascript">
    $(document).ready( function() {
        $('nav').css('background', 'none');
    });
    var hasEntered = false;
    $(window).on("mouseenter", function() {
        if (!hasEntered){
            $('#header').animate(
                {top: '0px'},
                500,
                function() {
                    $('.ribbon').animate({marginTop: '-28px'}, 500);
                }
            );
            hasEntered = true;
        }
        
    });

    $('.ribbon').on("mouseenter mouseleave", function() {
        
    });
</script>
