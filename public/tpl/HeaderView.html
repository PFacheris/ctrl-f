<div id="header" class="contain-to-grid fixed" style="top: -45px;">
    <nav class="top-bar">
    <ul>
        <li class="name"><h1><a id="logo" href="#"><img src="/images/logo.png" width="40px">&nbsp;ctrl-f</a></h1></li>
    </ul>
    <section>
    <ul class="right">
        <li class="no-highlight"><a href="#about"><div class="ribbon info"></div></a></li>
        <li class="no-highlight"><a href="#me"><div class="ribbon settings"></div></a></li>
        <li class="no-highlight">
        <a><div class="ribbon login"></div></a>
        <div id="login" class="tooltip-new" style="position:absolute;opacity:0;width:250px;">
            <form id="loginForm">
                <div class="alert-box alert" style="display:none">Invalid Email/Password Combination</div>
                <input id="txtEmail" type="text" name="email" placeholder="Email Address" />
                <input id="txtPassword" type="password" name="password" placeholder="Password" />
                <div>
                    <label style="color:white;font-size:12px;"><input type="checkbox" name="remember" id="remember" class="regular-checkbox" style="position:relative; top:5px;">Remember Me</label>
                    <a id="btnSubmit" class="secondary button small radius" style="color:#111">Login</a>
                    <a id="btnCancel" class="secondary button small radius" style="color:#111">Cancel</a>
                    <div style="font-size:10px;height:15px;"><a style="display:inline;font-size:10px;">Forgot Password?</a> | <a id="register" style="display:inline;font-size:10px;" href="#register">Register</a>
                    </div>
                </div>
            </form> 
        </div>
        </li>
        <script type="text/javascript">
            var tooltipPosition = function () {
                $('#login').css('left', $('#login').parent().position().left - 175);
                $('#login').css('top', $('#login').parent().position().top + 70);
            }

            $(window).resize(tooltipPosition);
            tooltipPosition();
            $("#remember").foundationCustomForms();
        </script>
    </ul>
    </section>
    </nav>
</div>
