<div class="row">
    <div class="twelve mobile-four columns centered">

        <div id="map" style="height:300px;margin-left:2px;margin-right:2px;"></div>
    </div>
</div>
<div id="input" class="row">
    <div class="twelve columns centered">
        <div class="row collapse">
            <div class="one mobile-one columns">
                <span class="prefix mobile-two">#</span>
            </div>
            <div class="nine mobile-two columns">
                <input id="tracking" type="text" placeholder="Tracking Number" />
            </div>
            <div class="two mobile-one columns">
                <span class="twelve mobile-two" style="float:left;">
                    <a id="add" class="button expand postfix">Add</a>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="twelve columns centered">
        <ul id="packages" style="list-style-type:none">

        </ul>
    </div>
</div>
