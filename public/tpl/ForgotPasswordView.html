<h3 style="padding-bottom:10px;">Forgot your password?</h3>

<div class="row" style="padding-bottom:5px">
    <div class="twelve columns">
        <label class="centered">Enter your email and we'll send you a temporary password you can use to log in.</label>
    </div>
</div>
<div class="row">
    <div class="six columns">
        <input type="text" id="email" name="email" placeholder="john.doe@example.com"/>
        <small></small>
    </div>
</div>
<div class="row">
    <div class="nine columns">
        <a id="create" class="success button small radius centered">Send</a>
    </div>
</div>
